<script>
    
    let result;
    
    const operator = prompt("Введите опреатор: (+, -, *, /)")

    const number_1 = Number(prompt("Введите первое число"))
    const number_2 = Number(prompt("Введите второе число"))

    switch(operator) {
        case "+":
            result = number_1 + number_2;
            alert(number_1 + number_2);
            break;
        case "-":
            result = number_1 - number_2;
            alert(number_1 - number_2);
            break;
        case "*":
            result = number_1 * number_2;
            alert(number_1 * number_2);
            break;
        case "/":
            result = number_1 / number_2;
            alert(number_1 / number_2);
            break;    
    }



    
</script>
